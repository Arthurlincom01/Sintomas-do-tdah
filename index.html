<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gerador de Código Aleatório</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            text-align: center;
            margin-bottom: 10px;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background: #00ff88;
            color: #000;
            margin-top: 5px;
        }

        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <div class="box">
        <h2>Gerador de Código</h2>

        <input type="text" id="codigo" readonly placeholder="Seu código aqui">

        <button onclick="gerarCodigo()">Gerar Código</button>
        <button onclick="copiarCodigo()">Copiar Código</button>
    </div>

    <script>
        function gerarCodigo() {
            const caracteres = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
            const tamanho = 12; // tamanho do código
            let codigo = "";

            for (let i = 0; i < tamanho; i++) {
                const randomIndex = Math.floor(Math.random() * caracteres.length);
                codigo += caracteres[randomIndex];
            }

            document.getElementById("codigo").value = codigo;
        }

        function copiarCodigo() {
            const input = document.getElementById("codigo");
            input.select();
            input.setSelectionRange(0, 99999);
            document.execCommand("copy");
            alert("Código copiado!");
        }
    </script>

</body>
</html>
